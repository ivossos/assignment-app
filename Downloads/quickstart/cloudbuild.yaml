# Google Cloud Build configuration for automatic deployment
steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/call-center-ai:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/call-center-ai:latest',
      '.'
    ]

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/call-center-ai:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/call-center-ai:latest'
    ]

  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'call-center-ai',
      '--image', 'gcr.io/$PROJECT_ID/call-center-ai:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '300',
      '--set-env-vars', 'PORT=8080,ENVIRONMENT=production',
      '--port', '8080'
    ]

# Configurações de timeout e opções
timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Substituições personalizadas
substitutions:
  _SERVICE_NAME: 'call-center-ai'
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _MAX_INSTANCES: '10'

# Configuração de logs
logsBucket: 'gs://${PROJECT_ID}_cloudbuild'

# Tags para organização
tags:
  - 'call-center'
  - 'ai-assistant'
  - 'production'